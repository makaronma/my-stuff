# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $jobs $time\
$line_break\
$nodejs\
$character"""

[directory]
style = "fg:#539BF5"
read_only = "ğŸ”’"
truncation_length = 3
truncate_to_repo = false

[shell]
